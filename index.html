<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Ichsan Mokodompit | Mini Project 1</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="./src/assets/style.css" />
	</head>
	<body>
		<!-- Start Navbar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid px-5">
				<a
					class="navbar-brand fs-1"
					href="#"
					><span class="fw-semibold">Pro</span
					><span class="text-light bg-dark">jects</span></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active fs-5"
								aria-current="page"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link fs-5"
								href="#"
								>Gallery</a
							>
						</li>
					</ul>
					<span class="navbar-text">
						<!-- Button trigger modal -->
						<button
							type="button"
							class="btn border col-12"
							data-bs-toggle="modal"
							data-bs-target="#exampleModal">
							Sign In
						</button>

						<!-- Modal -->
						<div
							class="modal fade"
							id="exampleModal"
							tabindex="-1"
							aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1
											class="modal-title fs-5"
											id="exampleModalLabel">
											Modal title
										</h1>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">...</div>
									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-secondary"
											data-bs-dismiss="modal">
											Close
										</button>
										<button
											type="button"
											class="btn btn-primary">
											Save changes
										</button>
									</div>
								</div>
							</div>
						</div>
					</span>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->

		<!-- Main -->
		<main class="container-fluid">
			<!-- Section Welcome -->
			<div class="welcome-section">
				<div class="my-auto h-full position-relative top-50">
					<h1>
						<a
							href=""
							class="typewrite text-decoration-none text-white translate-middle-y"
							data-period="2000"
							data-type='[ "Hello, Guys.", "I am Ichsan Ramadhan", "Welcome To This Image Gallery" ]'>
							<span class="wrap"></span>
						</a>
					</h1>
				</div>
			</div>
			<!-- End section welcome -->
		</main>
		<!-- End main -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<script src="./src/assets/script.js"></script>
	</body>
</html>
