<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=s, initial-scale=1.0" />
		<title>Gallery</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="../assets/style.css" />
	</head>
	<body>
		<!-- Start Navbar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid px-5">
				<a
					class="navbar-brand fs-1"
					href="../../index.html"
					><span class="fw-semibold">Pro</span
					><span class="text-light bg-dark">jects</span></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active fs-5"
								aria-current="page"
								href="../../index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link fs-5"
								href="./gallery.html"
								>Gallery</a
							>
						</li>
					</ul>
					<span class="navbar-text">
						<!-- Button trigger modal -->
						<button
							type="button"
							class="btn border col-12"
							data-bs-toggle="modal"
							data-bs-target="#exampleModal">
							Sign In
						</button>

						<!-- Modal -->
						<div
							class="modal fade"
							id="exampleModal"
							tabindex="-1"
							aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1
											class="modal-title fs-5"
											id="exampleModalLabel">
											Modal title
										</h1>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">...</div>
									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-secondary"
											data-bs-dismiss="modal">
											Close
										</button>
										<button
											type="button"
											class="btn btn-primary">
											Save changes
										</button>
									</div>
								</div>
							</div>
						</div>
					</span>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->
		<!--  Category Radio -->
		<input
			type="radio"
			class="d-none"
			name="photos"
			id="check1"
			checked />
		<input
			class="d-none"
			type="radio"
			name="photos"
			id="check2" />
		<input
			type="radio"
			class="d-none"
			name="photos"
			id="check3" />
		<input
			class="d-none"
			type="radio"
			name="photos"
			id="check4" />
		<!-- End Category Radio -->
		<div
			class="wrapper d-flex flex-column justify-content-center align-items-center text-center">
			<h1
				class="position-relative fw-normal headings typewrite"
				data-period="2000"
				data-type='[ "Photo Gallery" ]'>
				<span class="wrap"></span>
			</h1>
			<div
				class="top-content bg-secondary-subtle d-flex align-items-center rounded">
				<h3
					class="categories bg-dark-subtle text-light rounded-start d-none d-lg-inline-block">
					Categories
				</h3>
				<!-- Category -->
				<label
					for="check1"
					class="d-inline-block filter"
					>All Photos</label
				>
				<label
					for="check2"
					class="d-inline-block filter"
					>Family Photos</label
				>
				<label
					for="check3"
					class="d-inline-block filter"
					>Child Photos</label
				>
				<label
					for="check4"
					class="d-inline-block filter"
					>Visited Place</label
				>
				<!-- End Category -->
			</div>
			<div class="box d-flex flex-md-row flex-column justify-content-between">
				<div class="dream d-flex flex-column">
					<img src="../assets/images/1.jpg" />
					<img src="../assets/images/2.jpg" />
					<img src="../assets/images/3.jpg" />
					<img src="../assets/images/4.jpg" />
					<img src="../assets/images/5.jpg" />
				</div>

				<div class="dream">
					<img src="../assets/images/6.jpg" />
					<img src="../assets/images/7.jpg" />
					<img src="../assets/images/8.jpg" />
					<img src="../assets/images/9.jpg" />
					<img src="../assets/images/10.jpg" />
				</div>

				<div class="dream">
					<img src="../assets/images/11.jpg" />
					<img src="../assets/images/12.jpg" />
					<img src="../assets/images/13.jpg" />
					<img src="../assets/images/14.jpg" />
					<img src="../assets/images/15.jpg" />
				</div>
			</div>
			<div class="button">
				<a
					href="#"
					class="text-decoration-none fw-bolder"
					>More</a
				>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<script src="../assets/script.js"></script>
	</body>
</html>
